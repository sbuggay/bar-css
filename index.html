<html>
<head>
<link rel="stylesheet" type="text/css" href="site.css">
<link rel="stylesheet" type="text/css" href="bar.css">
<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:500' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="container">
<h1>bar.css</h1>

<div class="bar red">
	<div style="width: 20%"></div>
</div>

<div class="bar orange">
	<div style="width: 40%"></div>
</div>

<div class="bar yellow">
	<div style="width: 60%"></div>
</div>

<div class="bar green">
	<div style="width: 80%"></div>
</div>

<div class="bar blue">
	<div style="width: 100%"></div>
</div>

<p>striped</p>
<div class="bar bar-striped red">
	<div style="width: 20%"></div>
</div>

<div class="bar bar-striped orange">
	<div style="width: 40%"></div>
</div>

<div class="bar bar-striped yellow">
	<div style="width: 60%"></div>
</div>

<div class="bar bar-striped green">
	<div style="width: 80%"></div>
</div>

<div class="bar bar-striped blue">
	<div style="width: 100%"></div>
</div>
<p>flat</p>
<div class="bar bar-flat blue">
	<div style="width: 33%"></div>
</div>
<p>round</p>
<div class="bar bar-round blue">
	<div style="width: 66%"></div>
</div>
<pre>

</pre>

</html>
